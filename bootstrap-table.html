<!DOCTYPE html>
<html>
    <head>
        <title>css-table格式的变换练习</title>
    <style>
        table{
            border-collapse: collapse;
            font-size: 40px;
            font-family: "SimSun";
        }
        /* 基本样式 */
        .table{
            width: 100%;
            text-align:center;
        }
        .table .one-tr{
            border-bottom: gray solid 3px;
        }
        .table .two-tr{
            border-bottom: black solid 1px;
        }
        table .two-tr:last-child{
            border-bottom: transparent;
        }
        .table td,
        .table th{
            padding: 20px;
        }
        /* 有边框效果 */
        .table-border{
            border-collapse: collapse;
            border:black solid 1px;
        }
        .table-border td,.table-border th{
            border: black solid 1px;
        }
        /* 斑马线效果 */
        .table-crosswallk .one-tr{
            background-color:rgb(0,0,0,0.5);
        }
        .table-crosswallk .two-tr:nth-child(1){
            background:rgb(0,0,0,0.7);
        }
        .table-crosswallk .two-tr:nth-child(2){
            background:rgb(0,0,0,0.5);
        }
        .table-crosswallk .two-tr:nth-child(3){
            background:rgb(0,0,0,0.7);
        }
        /* hover时效果 */
        .table-hover tr:hover{
            background-color: coral;
        }
        .table-hover th:hover,
        .table-hover td:hover
        {
            background-color: rgb(45, 197, 31);
        }
        /* dark效果 */
        .table-dark tr{
            background-color: rgb(52,58,64);
        }
        /* .table-dark td,
        .table-dark th{
            background-color: rgb(52,58,64);
            color: white;
        } */
        /* 紧凑效果 */
        .table-sm th,
        .table-sm td{
            padding: 0px;
        }
    </style>
    </head>
    <body>
        <table class="table table-sm table-hover table-dark table-crosswallk">
            <thead>
                <tr class="one-tr">
                    <th>#</th>
                    <th>姓名</th>
                    <th>学号</th>
                    <th>班级</th>
                </tr>
            </thead>
            <tbody>
                <tr class="two-tr">
                    <td>1</td>
                    <td>张三</td>
                    <td>001</td>
                    <td>一班</td>
                </tr>
                <tr class="two-tr">
                    <td>2</td>
                    <td>张三</td>
                    <td>001</td>
                    <td>一班</td>
                </tr>
                <tr class="two-tr">
                    <td>3</td>
                    <td>张三</td>
                    <td>001</td>
                    <td>一班</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
